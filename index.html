<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Reaction</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem;
      background-color: lightgreen; /* Theme color: sky blue */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 50;
      text-align: center;
      width: 80%;
      animation: fadeInScale 0.5s ease-in-out;
    }

    .popup.show {
      display: block;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .ayieee {
      position: absolute;
      background: green; /* Theme color: light green */
      padding: 0.5rem;
      border-radius: 5px;
      animation: slideIn 0.5s ease-in-out;
    }

    .ayieee.left {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .ayieee.right {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    body {
      background-color: white; /* Theme color: white */
      color: #1a202c; /* Text color */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.5s;
    }
  </style>
</head>
<body>
  <div class="popup" id="popup">
    <h2 class="text-4xl font-semibold">welcome!<br><img src="https://media.giphy.com/media/VLiPwHNNWapUf0IJtc/giphy.gif" alt="Welcome GIF"></h2>
  </div> 

  <div class="bg-cyan p-8 rounded shadow-lg w-full max-w-md">
  <h1 class="text-3xl font-bold mb-2 text-center">𝗙𝗮𝗰𝗲𝗯𝗼𝗼𝗸 𝗥𝗲𝗮𝗰𝘁𝗶𝗼𝗻</h1>
  <p style="text-align: center;">𝖻𝗒 : 𝗎𝗇𝗈</p>
  <p class="text-center text-sm mb-6 text-green">𝗕𝗲 𝗳𝗮𝗺𝗼𝘂𝘀 𝗲𝗳𝗳𝗼𝗿𝘁𝗹𝗲𝘀𝘀𝗹𝘆!</p>
  <form id="boost-form" class="space-y-6" novalidate>
    <div>
      <label for="fb_cookie" class="block text-sm font-medium mb-2">𝗖𝗢𝗢𝗞𝗜𝗘𝗦</label>
      <input type="text" id="fb_cookie" name="fb_cookie" class="block w-full p-3 border border-green-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none" maxlength="1000" required style="background-color: white;">
      <p id="cookie-error" class="text-red-500 text-xs mt-2 hidden">This field is required.</p>
      <p id="cookie-counter" class="text-green-300 text-xs mt-2 text-right">0/1000</p>
    </div>
    <div>
      <label for="post_link" class="block text-sm font-medium mb-2">𝗣𝗢𝗦𝗧 𝗨𝗥𝗟</label>
      <input type="url" id="post_link" name="post_link" class="block w-full p-3 border border-green-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none" maxlength="500" required style="background-color: white;">
      <p id="link-error" class="text-red-500 text-xs mt-2 hidden">This field is required and must be a valid URL.</p>
      <p id="link-counter" class="text-green-300 text-xs mt-2 text-right">0/500</p>
    </div>
    <div>
      <label for="reaction_type" class="block text-sm font-medium mb-2">𝗥𝗘𝗔𝗖𝗧𝗜𝗢𝗡 𝗧𝗬𝗣𝗘</label>
      <select id="reaction_type" name="reaction_type" class="block w-full p-3 border border-green-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none" required style="background-color: white;">
        <option value="">» : 𝗼𝗽𝘁𝗶𝗼𝗻𝘀 </option>
        <option value="LIKE">LIKE (👍)</option>
        <option value="LOVE">LOVE (❤️)</option>
        <option value="CARE">CARE (🤗)</option>
        <option value="HAHA">HAHA (😆)</option>
        <option value="WOW">WOW (😮)</option>
        <option value="SAD">SAD (😢)</option>
        <option value="ANGRY">ANGRY (😠)</option>
      </select>
      <p id="reaction-error" class="text-red-500 text-xs mt-2 hidden">This field is required.</p>
    </div>
    <div>
      <label for="password" class="block text-sm font-medium mb-2">𝗔𝗰𝗰𝗲𝘀𝘀 𝗞𝗲𝘆</label>
      <input type="password" id="password" name="password" class="block w-full p-3 border border-green-300 rounded focus:ring-2 focus:ring-green-400 focus:outline-none" required style="background-color: white;">
      <p id="password-error" class="text-red-500 text-xs mt-2 hidden">Incorrect password. Please try again.</p>
    </div>
    <button id="submit-button" type="submit" class="bg-green-400 text-white font-semibold py-2 px-4 rounded w-full">𝗦𝗨𝗕𝗠𝗜𝗧</button>
    <button id="reset-button" type="reset" class="bg-green-400 text-white font-semibold py-2 px-4 rounded w-full mt-2">𝗖𝗟𝗘𝗔𝗥</button>
  </form>
  <div id="result" class="mt-4 p-4 rounded hidden"></div>
</div>

  <script>
    window.addEventListener('load', () => {
      const popup = document.getElementById('popup');
      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    });

    document.getElementById('boost-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const cookieInput = document.getElementById('fb_cookie');
      const linkInput = document.getElementById('post_link');
      const reactionSelect = document.getElementById('reaction_type');
      const passwordInput =  document.getElementById('password');
      const resultDiv = document.getElementById('result');
      const cookieError = document.getElementById('cookie-error');
      const linkError = document.getElementById('link-error');
      const reactionError = document.getElementById('reaction-error');
      const passwordError = document.getElementById('password-error');
      
      // Reset errors
      cookieError.classList.add('hidden');
      linkError.classList.add('hidden');
      reactionError.classList.add('hidden');
      passwordError.classList.add('hidden');

      // Validate inputs
      let isValid = true;

      if (!cookieInput.value.trim()) {
        cookieError.classList.remove('hidden');
        isValid = false;
      }

      if (!linkInput.value.trim() || !isValidURL(linkInput.value.trim())) {
        linkError.classList.remove('hidden');
        isValid = false;
      }

      if (!reactionSelect.value) {
        reactionError.classList.remove('hidden');
        isValid = false;
      }

      if (passwordInput.value !== 'unoboosting') {
        passwordError.classList.remove('hidden');
        isValid = false;
      }

      if (isValid) {
        // Simulate submitting data
        resultDiv.innerText = 'Sending reaction...';
        resultDiv.classList.remove('hidden');
        
        setTimeout(() => {
          resultDiv.innerText = 'Reaction sent successfully!';
          resultDiv.classList.add('bg-cyan-100', 'border', 'border-cyan-400', 'text-cyan-700');
        }, 2000);

        setTimeout(() => {
          resultDiv.classList.remove('bg-green-100', 'border', 'border-green-400', 'text-green-700');
          resultDiv.classList.add('hidden');
        }, 5000);

        // Reset form
        form.reset();
      }
    });

    // URL validator function
    function isValidURL(url) {
      const pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
        '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // domain name
        '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
        '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
        '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
        '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
      return !!pattern.test(url);
    }
  </script>
</body>
</html>
